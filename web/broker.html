<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-resource.js"></script>

    <script src="script.js"></script>
</head>

<body class="container-fluid" style="padding: 20px" ng-app="root" ng-controller="BrokerCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><div style="text-align: center; width: 200px"><b>E-Invest</b></div></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="insuree.html">Insuree Cabinet</a></li>
                <li><a href="investor.html">Investor Cabinet</a></li>
                <li class="active"><a href="broker.html">Broker Cabinet</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button type="button" class="btn btn-default" onclick="">Exit</button>
            </form>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div style="width: 800px; margin-left: -400px; position: relative; left: 50%;">
    <h3 style="padding: 20px 0 20px 300px">Broker Cabinet</h3>
    <form class="form-horizontal" autocomplete="off">
        <div class="form-group">
            <label for="insureeId" class="col-sm-5 control-label">Insuree ID</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="insureeId" placeholder=""
                       ng-model="insureeId">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-8">
                <button type="button" class="btn btn-lg btn-primary" style="width: 120px"
                        ng-click="claim(insureeId)">Claim</button>
            </div>
        </div>

        <div class="claims">
            <h4 style="text-align: center; margin-top: 60px">Claims</h4>
            <table style="width: 80%; margin-left: 20%" class="table">
                <tr>
                    <th>Insuree ID</th>
                    <th style="text-align: center">Resolution</th>
                </tr>
                <tr ng-repeat="cl in claims">
                    <td>{{cl.id}}</td>
                    <td style="text-align: center">
                        <span ng-if="cl.result">{{cl.result}}...</span>
                        <span ng-if="!cl.result">
                            <button type="button" class="btn btn-sm btn-success" ng-click="approve(true, $index)">Approve</button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="approve(false, $index)">Reject</button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>

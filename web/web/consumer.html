<div style="width: 800px; margin-left: -400px; position: relative; left: 50%;">
    <h3 style="padding: 30px 0 30px 100px">Новий місячний контракт на споживання електроенергії</h3>
    <form class="form-horizontal" autocomplete="off">
        <hr/>
        <div class="form-group">
            <label for="producer" class="col-sm-5 control-label text-left">Оберіть постачальника</label>
            <div class="col-sm-7">
                <select id="producer" class="form-control">
                    <option value="">Сонячна електростанція №1</option>
                    <option value="">Сонячна електростанція №2</option>
                    <option value="">Сонячна електростанція №3</option>
                    <option value="">Сонячна електростанція №4</option>
                    <option value="">Атомна електростанція №1</option>
                    <option value="">Атомна електростанція №2</option>
                    <option value="">Атомна електростанція №3</option>
                    <option value="">Атомна електростанція №4</option>
                </select>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="month" class="col-sm-5 control-label">Оберіть період контракту</label>
            <div class="col-sm-7">
                <select id="month" class="form-control">
                    <option value="">січень, 2017</option>
                    <option value="">лютий, 2017</option>
                    <option value="">березень, 2017</option>
                    <option value="">квітень, 2017</option>
                    <option value="">травень, 2017</option>
                    <option value="">червень, 2017</option>
                    <option value="">липень, 2017</option>
                    <option value="">серпень, 2017</option>
                    <option value="">вересень, 2017</option>
                    <option value="">жовтень, 2017</option>
                    <option value="">листопад, 2017</option>
                    <option value="">грудень, 2017</option>
                </select>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Оберіть місячний обʼєм електроенергії в
                наступному місяці</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="">
                    <div class="input-group-addon">кВ * г</div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Оберіть можливе відхилення в +-кВ * г</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="">
                    <div class="input-group-addon">кВ * г</div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Авансовий платіж за обраний місячний
                обʼєм</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="">
                    <div class="input-group-addon">грн</div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Вартість кВ * г в межах законтрактованого
                відхилення становить</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="" value="2.00">
                    <div class="input-group-addon">грн</div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">Вартість кВ * г поза межами законтрактованого
                відхилення становить</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="" value="2.50">
                    <div class="input-group-addon">грн</div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-8">
                <button type="submit" class="btn btn-lg btn-success">Підписати контракт</button>
            </div>
        </div>
    </form>
</div>
